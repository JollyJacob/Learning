
<script src="../simpletest.js"></script>
<script>



function push(array) {
    // Note: this function uses the arguments array to know what elements to push to the array
    for (var i = 1; i < arguments.length; i++) {
        array[array.length] = arguments[i];
    }
    return array.length;
}

tests({

    'push correctly adds one element to end of array': function() {
        var array = [1,2];
        push(array, 3);
        assertEqualArrays(array, [1,2,3]);
    },
    'push correctly adds multiple elements to end of array': function() {
        var array = [1,2];
        push(array, 3, 4, 5);
        assertEqualArrays(array, [1,2,3,4,5]);
    },
    'push returns the length of the new array': function() {
        eq(push([1,2], 3, 4, 5), 5);
    }

});
</script>
